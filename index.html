<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Т.Андреева">
    <title>Mesto</title>
 </head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="" class="logo header__logo">
    </header>

    <main class="content page__content">
      <article class="profile content__section">
        <section class="profile__container">
          <img src="./images/image.jpg" alt="" class="profile__userpic">
          <div class="profile__user">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-title">Исследователь океана</p>
          </div>
          <button class="button button__edit-profile"></button>
        </section>
        <section class="profile__add-post">
          <button class="button button__add-post"></button>
        </section>
      </article>

      <article class="elements content__section">
        <div class="elements__container">
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/01 arctic-ocean 282.jpg" alt="Парусник возле заснеженого берега в Северном Ледовитом океане" 
              class="element__image">
          </div>
           <figcaption class="element__figcaption">
              <h3 title="Северный Ледовитый океан" class="element__title">Северный Ледовитый океан</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/02 caspian-sea 282.jpg" alt="Восход на Каспийском море близ пляжа Чалус" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Каспийское море</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/03 volga-river 282.jpg" alt="Баржа на реке Волге" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Волга</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/04 irtysh 282.jpg" alt="Закат над рекой Иртыш" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Иртыш</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/05 irtysh  282.jpg" alt="Яхты на реке Иртыш" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Иртыш</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/06 enecei 282.jpg" alt="Река Енисей возле Саяногорска" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Енисей</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
        </div>
      </article>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
