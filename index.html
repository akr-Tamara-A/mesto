<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Т.Андреева">
  <title>Сервис Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    
    <header class="header page__header page__section">
      <a href="#" class="header__logo-link">
        <img src="./images/logo.svg" alt="" class="logo header__logo">
      </a>
      <h1 class="header__title">Сервис Mesto Russia</h1>
    </header>

    <main class="content page__content">
      <div class="profile page__section">
        <div class="profile__container">
          <img src="./images/userpic.jpg" alt="Аватар автора" class="profile__userpic">
          <div class="profile__user">
            <h2 class="profile__user-name">Жак-Ив Кусто</h2>
            <p class="profile__user-job">Исследователь океана</p>
          </div>
          <button type="button" class="button button_type_edit-profile"></button>
          </div>
        <div class="profile__add-post">
          <button type="button" class="button button_type_add-post"></button>
        </div>
      </div>

      <section class="elements page__section">
        <ul class="elements__container">
          <li class="elements__item">
            <figure class="element">
              <div class="element__head">
                <img src="./images/01__arctic-ocean__small.jpg" alt="Парусник возле заснеженого берега в Северном Ледовитом океане" 
                class="element__image">
            </div>
             <figcaption class="element__figcaption">
                <h3 title="Северный Ледовитый океан" class="element__title">Северный Ледовитый океан</h3>
                <button type="button" class="button button_type_like element__like"></button>
              </figcaption>
            </figure>
          </li>

  
          <li class="elements__item">
            <figure class="element">
              <div class="element__head">
                <img src="./images/02__caspian-sea__small.jpg" alt="Восход на Каспийском море близ пляжа Чалус" class="element__image">
              </div>
              <figcaption class="element__figcaption">
                <h3 title="Каспийское море" class="element__title">Каспийское море</h3>
                <button type="button" class="button button_type_like element__like"></button>
              </figcaption>
            </figure>
          </li>
  
          <li class="elements__item">
            <figure class="element">
              <div class="element__head">
                <img src="./images/03__volga__small.jpg" alt="Баржа на реке Волге" class="element__image">
              </div>
              <figcaption class="element__figcaption">
                <h3 class="element__title">Волга</h3>
                <button type="button" class="button button_type_like element__like"></button>
              </figcaption>
            </figure>
          </li>
  
          <li class="elements__item">
            <figure class="element">
              <div class="element__head">
                <img src="./images/04__irtysh__small.jpg" alt="Закат над рекой Иртыш" class="element__image">
              </div>
              <figcaption class="element__figcaption">
                <h3 class="element__title">Иртыш</h3>
                <button type="button" class="button button_type_like element__like"></button>
              </figcaption>
            </figure>
          </li>
  
          <li class="elements__item">
            <figure class="element">
              <div class="element__head">
                <img src="./images/05__irtysh__small.jpg" alt="Яхты на реке Иртыш" class="element__image">
              </div>
              <figcaption class="element__figcaption">
                <h3 class="element__title">Иртыш</h3>
                <button type="button" class="button button_type_like element__like"></button>
              </figcaption>
            </figure>
          </li>
  
          <li class="elements__item">
            <figure class="element">
              <div class="element__head">
                <img src="./images/06__enecei__small.jpg" alt="Река Енисей возле Саяногорска" class="element__image">
              </div>
              <figcaption class="element__figcaption">
                <h3 class="element__title">Енисей</h3>
                <button type="button" class="button button_type_like element__like"></button>
              </figcaption>
            </figure>
          </li>
          
        </ul>
      </section>

    </main>

    <footer class="footer page__footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form name="editProfile" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="editProfileUserName" type="text" placeholder="Имя пользователя" class="popup__input popup__input_type_username">
        <input name="editProfileUserJob" type="text" placeholder="О себе" class="popup__input popup__input_type_about">
        <input name="editProfileSubmit" type="submit" value="Сохранить" class="popup__submit">
        <input name="editProfileClose" type="button" value="Закрыть окно" class="popup__close">
      </form>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
